<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../quitarescroll.css">
    <style>
        body {
            font-family: 'Sniglet', cursive;
            background: #e0f7fa; /* Fondo celeste claro */
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <img src="../img/logo.png" alt="Logo" class="img-fluid" style="width: 100px;">
        <a href="PPsesioninicida.html"><button class="btn btn-primary">Inicio</button></a>
    </div>

    <div class="card mt-5 mx-auto" style="max-width: 450px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="../img/imgperfil/1.jpeg" alt="Profile Image" class="rounded-circle" style="width: 80px; height: 80px;">
            </div>
            <h2 class="card-title text-center">Mi perfil</h2>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" value="Juan" readonly>
                <button class="btn btn-info btn-block mt-2">Editar</button>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" value="Julianore79@gmail.com" readonly>
                <button class="btn btn-info btn-block mt-2">Editar</button>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" value="************" readonly>
                <button class="btn btn-info btn-block mt-2">Editar</button>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-body  btn-info " style="cursor: pointer;">
                    <h5 class="card-title">Tarjetas</h5>
                    <p class="card-text">Tarjetas guardadas en tu cuenta.</p>
                </div>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-body  btn-info " style="cursor: pointer;">
                    <h5 class="card-title">Direcciones</h5>
                    <p class="card-text">Direcciones guardadas en tu cuenta.</p>
                </div>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-body  btn-info " style="cursor: pointer;">
                    <h5 class="card-title">Privacidad</h5>
                    <p class="card-text">Preferencias y control de tus datos.</p>
                </div>
            </div>
            <a href="../index.html">
                <button class="btn btn-danger btn-block">Cerrar sesión</button>
            </a>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
